{% extends "base.html" %}

{% block content %}
<div class="p-5">
    <h1>Sessions: {{total_numbers}}</h1>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Sign in Time</th>
                <th>Sign out Time</th>
                <th>Dependants</th>
            </tr>
        </thead>

        <tbody>
            {% for session in sessions %}

                <tr>
                    <td>{{session.user[0]}}</td>
                    <td>{{session.user[1]}}</td>
                    <td>{{session.time_in}}</td>
                    <td>{{session.time_out}}</td>
                    <td>{{session.dependants}}</td>
                </tr>
            {% endfor %}
        </tbody>

    </table>
</div>

{% endblock %}
