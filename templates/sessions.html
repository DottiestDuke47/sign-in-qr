{% extends "base.html" %}

{% block content %}
<div class="p-5">
    <h1>Sessions:</h1>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Sign in Time</th>
                <th>Sign out Time</th>
            </tr>
        </thead>

        <tbody>
            {% for session in sessions %}
                <tr>
                    <td>{{ session.first_name }}</td>
                    <td>{{ session.last_name }}</td>
                    <td>{{ session.start_time }}</td>
                    <td>{{ session.end_time }}</td>

                </tr>
            {% endfor %}

    </table>
</div>

{% endblock %}
```
